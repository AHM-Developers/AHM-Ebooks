<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.like-button {
  background-color: transparent;
  border: none;
  color: #333; /* Default color for the button text */
  cursor: pointer;
  font-size: 16px;
  padding: 5px 10px;
  position: relative;
}

.heart {
  background-color: transparent;
  background-image: url('./heart.png'); /* Specify the path to your heart icon image */
  background-size: cover;
  display: inline-block;
  height: 20px; /* Adjust as needed */
  width: 20px; /* Adjust as needed */
  margin-right: 5px; /* Spacing between heart icon and button text */
  filter: grayscale(100%); /* Initially grayscale */
}

.heart.liked {
  filter: none; /* Remove grayscale filter when liked */
}


    </style>
</head>
<body>
    

    <button class="like-button" onclick="toggleLike()">
        <span class="heart" id="heart"></span>
        Like
      </button>
      


</body>
</html>
<script>

function toggleLike() {
  var heartIcon = document.getElementById("heart");
  heartIcon.classList.toggle("liked");
}


</script>
